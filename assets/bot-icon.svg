<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g_green" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b8f18a"/>
      <stop offset="50%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#00a86b"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- background circle -->
  <circle cx="256" cy="256" r="200" fill="url(#g_green)" filter="url(#soft)"/>
  <!-- hexagon decorative -->
  <polygon points="256,86 342,140 342,246 256,300 170,246 170,140"
           fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="12" stroke-linejoin="round"/>

  <!-- subtle inner gradient -->
  <circle cx="256" cy="256" r="158" fill="rgba(255,255,255,0.06)"/>

  <!-- letter C -->
  <text x="256" y="302" text-anchor="middle" dominant-baseline="middle"
        font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="800" font-size="240" fill="#ffffff" >
    C
  </text>

  <!-- thin ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(0,0,0,0.06)" stroke-width="6"/>
</svg>